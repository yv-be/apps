<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="css_calendar.css">
</head>
<body>

     <!-- back button -->
    <button class="back-button" onclick="window.location.href='../index.html'" title="Back">&#8592; </button>



    <!-- calendar display -->
    <div class="calendar">
        <!-- header -->
        <div class="calendar-header">
            <button id="prev-month">&#9664;</button>
            <div id="month-year"></div>
            <button id="next-month">&#9654;</button>
        </div>
        <!-- weekdays -->
        <div class="calendar-weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <!-- actual days -->
        <div class="calendar-days" id="calendar-days"></div>
    </div>


    <!-- add button -->
    <div class="add-button" id="add-button" data-title="Add an appointment">+</div>


    <!-- popup -->
    <div id="popup" class="popup">
        <!-- content -->
        <div class="popup-content">
            
            <span class="close">&times;</span>
            <h2>Under Construction</h2> <!-- Header added -->
            <p id="selected-day"></p> <!-- Placeholder for selected day -->
            <input type="text" id="appointment-title" placeholder="Title" maxlength="40">
            <input type="text" id="appointment-time" placeholder="hh:mm">
            <!--buttons-->
            <div class="popup-buttons">
                <button id="save-appointment">Save</button>
                <button id="cancel-appointment">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js_calendar.js"></script>
</body>
</html>
